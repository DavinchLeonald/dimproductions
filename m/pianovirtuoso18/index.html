  <title>Piano Virtuoso 18 — Mobile (Tap Only)</title>
  <style>
    *{box-sizing:border-box} html,body{height:100%}
    body{margin:0;background:#000;color:#fff;font:14px/1.45 system-ui,-apple-system,Segoe UI,Roboto,"Noto Sans JP",sans-serif;text-align:center}
    .wrap{max-width:800px;margin:0 auto;padding:16px}
    h1{font:700 18px/1.2 system-ui;margin:6px 0 12px}
    .controls{display:flex;flex-direction:column;gap:12px;align-items:center}
    .segments{display:flex;gap:10px}
    .segments label{padding:8px 12px;cursor:pointer;background:transparent}
    .segments input{display:none}
    .segments input:checked+label{background:#b5001e;color:#000}
    .btnRow{display:flex;gap:12px;justify-content:center}

    button{padding:0;border:none;background:transparent;cursor:pointer}
    .svgBtn{display:inline-grid;place-items:center}
    .svgBtn .icon{width:196px;height:46px;transition:filter .25s ease, transform .06s}
    .svgBtn .icon use{transition:filter .25s ease}
    .svgBtn.pressed .icon{transform:translateY(3px) scale(.98)}

    /* 初期状態: start青く光る, stop消灯 */
    #btnStart .icon{filter:drop-shadow(0 0 10px rgba(0,180,255,.9)) drop-shadow(0 0 25px rgba(0,180,255,.6));}
    #btnStop .icon{filter:none;opacity:0.6}

    /* プレイ中（start押下→stop有効）: stop赤く光り、start消灯 */
    body.playing #btnStart .icon{filter:none;opacity:0.6}
    body.playing #btnStop .icon{filter:drop-shadow(0 0 10px rgba(255,60,60,.9)) drop-shadow(0 0 25px rgba(255,0,0,.6));opacity:1}

    .card{background:#111;padding:10px;margin:12px 0}
    .grid{display:grid;grid-template-columns:repeat(4,1fr);gap:10px}
    .big{font:700 20px/1.1 monospace}

    #pianoArea{display:flex;justify-content:center;align-items:center;margin:12px auto 18px;max-width:100%;user-select:none;touch-action:manipulation;overflow:visible;}
    #pianoArea svg{display:block;width:clamp(240px,90vw,520px);height:auto;margin:0 auto;}
    @media (min-width:768px){#pianoArea svg{width:clamp(360px,70vw,560px);}}
    .spacer-md{height:12px}
    .key{display:flex;align-items:center;justify-content:center;transition:transform .06s ease, filter .06s ease}
    .key.down{transform:translateY(2px) scaleY(.985); filter:brightness(1.15)}
    .key .label{opacity:.6; font-weight:700}
    .key:active{filter:brightness(1.2)}

    #overlay{position:fixed;inset:0;display:grid;place-items:center;background:rgba(0,0,0,.5);color:#ff5050;font:700 clamp(40px,10vw,120px)/1 system-ui;opacity:0;pointer-events:none;transition:.15s}
    #overlay.show{opacity:1}
  </style>
</head>

  <script>
// ===== Tap-only minimal engine (restored & fixed) =====
const btnStart=document.getElementById('btnStart');
const btnStop=document.getElementById('btnStop');
const body=document.body;
const elHits=document.getElementById('hits');
const elSpeed=document.getElementById('speed');
const elStab=document.getElementById('stability');
const elScore=document.getElementById('score');
const elTime=document.getElementById('timeLeft');
const area=document.getElementById('pianoArea');
const keyC=document.getElementById('keyC');
const keyD=document.getElementById('keyD');

// === Key visual helpers (works even if you later replace innerHTML with your SVG) ===
function swapSvgVisibility(upId, downId, isDown){
  const up = document.getElementById(upId);
  const dn = document.getElementById(downId);
  if(!up && !dn) return;
  if(up)  up.style.display = isDown ? 'none'  : 'inline';
  if(dn)  dn.style.display = isDown ? 'inline': 'none';
}
function setKeyVisual(note, isDown){
  if(note===60){ keyC?.classList.toggle('down', !!isDown); swapSvgVisibility('C1up','C1down',!!isDown); }
  if(note===62){ keyD?.classList.toggle('down', !!isDown); swapSvgVisibility('D1up','D1down',!!isDown); }
}
function resetKeyVisuals(){ setKeyVisual(60,false); setKeyVisual(62,false); }

let running=false,counting=false,ts=[]; // timestamps (ms)
let mode='E';
Array.from(document.querySelectorAll('input[name="mode"]')).forEach(r=> r.onchange=()=> mode=r.value);

function flash(btn){ btn.classList.add('pressed'); setTimeout(()=>btn.classList.remove('pressed'),120); }
btnStart.addEventListener('pointerdown', ()=> flash(btnStart));
btnStop .addEventListener('pointerdown', ()=> flash(btnStop));

function resetStats(){
  ts.length=0;
  elHits.textContent='0'; elSpeed.textContent='0.00'; elStab.textContent='0.000'; elScore.textContent='0'; elTime.textContent='10.00';
}

function startCountdown(){
  if(running||counting) return; counting=true; resetStats();
  body.classList.add('playing'); // visual: only red glows
  const seq=['READY','3','2','1','BURST!']; let i=0;
  const overlay=document.getElementById('overlay');
  overlay.textContent=seq[i]; overlay.classList.add('show');
  const STEP_MS=400, BURST_HOLD_MS=180; // shortened timing
  const step=()=>{
    i++;
    if(i<seq.length){ overlay.textContent=seq[i]; setTimeout(step, STEP_MS); }
    else { setTimeout(()=>{ overlay.classList.remove('show'); overlay.textContent=''; counting=false; startRun(); }, BURST_HOLD_MS); }
  };
  setTimeout(step, STEP_MS);
}

function startRun(){
  running=true; const t0=performance.now(); const end=t0+10000; let lastStr='';
  const tick=()=>{
    if(!running) return;
    const left=end-performance.now();
    if(left<=0){ elTime.textContent='0.00'; finish(); return; }
    const s=(left/1000).toFixed(2); if(s!==lastStr){ lastStr=s; elTime.textContent=s; }
    requestAnimationFrame(tick);
  };
  tick();
}

function finish(){
  running=false; body.classList.remove('playing'); resetKeyVisuals();
  const N=ts.length; elHits.textContent=String(N);
  const hps = N/10; elSpeed.textContent=hps.toFixed(2);
  if(N>1){
    const dt=[]; for(let i=1;i<N;i++) dt.push(ts[i]-ts[i-1]);
    const mu = dt.reduce((a,b)=>a+b,0)/dt.length;
    const sd = Math.sqrt(dt.reduce((s,x)=>s+(x-mu)*(x-mu),0)/dt.length);
    const stab = Math.max(0,Math.min(1,1-(sd/mu)));
    elStab.textContent=stab.toFixed(3);
    elScore.textContent=String(Math.round(hps*stab*100));
  } else {
    elStab.textContent='0.000'; elScore.textContent='0';
  }
  btnStart.disabled=false; btnStop.disabled=true;
}

// ---- Pointer → note helpers ----
let lastAlt=null, lastAccepted=null;
function tapToNote(ev){
  const rect=area.getBoundingClientRect();
  const x=(ev.clientX-rect.left)/rect.width;
  let n=(x<0.5)?60:62; if(mode==='E') n=60; if(mode==='D'){ if(lastAlt===n) return null; lastAlt=n; }
  return n; // safe: inside a normal function, not at top level
}
function noteFromPos(ev){
  const rect=area.getBoundingClientRect();
  const x=(ev.clientX-rect.left)/rect.width;
  return (x<0.5)?60:62; // visual-only helper
}

// ---- Event wiring ----
area.addEventListener('pointerdown',(e)=>{
  // Visual: depress the tapped side immediately
  const nv = noteFromPos(e); setKeyVisual(nv, true);

  // Score logic (only when running)
  if(!running) return;
  const n=tapToNote(e); if(n==null) return; if(mode==='D' && lastAccepted===n) return; lastAccepted=n;
  ts.push(performance.now()); elHits.textContent=String(ts.length);
});
['pointerup','pointercancel','pointerleave'].forEach(type=>{
  document.addEventListener(type, ()=> resetKeyVisuals(), {passive:true});
});

// Buttons
btnStart.addEventListener('click', ()=>{
  if(running||counting) return; btnStart.disabled=true; btnStop.disabled=false; startCountdown();
});
btnStop.addEventListener('click', ()=>{
  const overlay=document.getElementById('overlay');
  if(counting){ counting=false; overlay.classList.remove('show'); overlay.textContent=''; }
  if(running) finish();
  btnStart.disabled=false; btnStop.disabled=true; body.classList.remove('playing');
});

// Space toggles
addEventListener('keydown', (e)=>{
  if(e.repeat) return; if(e.key===' '||e.code==='Space'){ e.preventDefault();
    const overlay=document.getElementById('overlay');
    if(counting){ counting=false; overlay.classList.remove('show'); overlay.textContent=''; btnStart.disabled=false; btnStop.disabled=true; body.classList.remove('playing'); return; }
    if(running){ finish(); }
    else { btnStart.disabled=true; btnStop.disabled=false; startCountdown(); }
  }
});

// ===== Developer tests (non-intrusive) =====
(function runDevTests(){
  try{
    // Mock getBoundingClientRect to produce deterministic width
    const origRect = area.getBoundingClientRect;
    area.getBoundingClientRect = () => ({ left: 0, width: 100, right: 100, top:0, bottom:0, height:0 });
    const mkEvt = (x) => ({ clientX: x });

    console.assert(noteFromPos(mkEvt(10))===60, 'noteFromPos: 10 → C(60)');
    console.assert(noteFromPos(mkEvt(90))===62, 'noteFromPos: 90 → D(62)');

    // Mode E forces C
    mode='E'; lastAlt=null; console.assert(tapToNote(mkEvt(90))===60, 'tapToNote: mode E forces C');

    // Mode D alternates only
    mode='D'; lastAlt=null; console.assert(tapToNote(mkEvt(10))===60, 'mode D first tap left is C');
    console.assert(tapToNote(mkEvt(10))===null, 'mode D cannot repeat same note');
    console.assert(tapToNote(mkEvt(90))===62, 'mode D next on right is D');

    // Restore
    area.getBoundingClientRect = origRect;
    // Basic structural sanity
    console.assert(typeof setKeyVisual === 'function', 'setKeyVisual exists');
    console.log('%cPV18 tests passed','color:#0f0');
  }catch(e){ console.warn('PV18 tests issue:', e); }
})();
