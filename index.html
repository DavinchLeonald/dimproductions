<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>DIMProductions</title>
<!-- Google Fonts --><link href="https://fonts.googleapis.com/css2?family=Jacquard+12&family=Rubik+Glitch&display=swap" rel="stylesheet">
<style>
  :root{
    --ink:#00eaff;
    --ink2:#ff45ff;
    --bgA:#021019; --bgB:#0a0f1a;
    --font-ja:'Noto Sans JP', 'Hiragino Kaku Gothic ProN', 'Yu Gothic', system-ui, sans-serif;
    --font-en:'Rubik Glitch', ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
    --font-pv:'Jacquard 12', cursive, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
  }
  html,body{height:100%}
  body{
    margin:0;overflow:hidden;color:#cde;
    background:radial-gradient(1200px 70% at 50% 120%, var(--bgA) 0%, #02070e 45%, #000 100%),
               linear-gradient(180deg, #02070e 0%, var(--bgB) 100%);
    font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Hiragino Kaku Gothic ProN", "Noto Sans JP", sans-serif;
  }
  .scene{position:fixed;inset:0;overflow:hidden;perspective:1200px;perspective-origin:50% 80%;}
  .stage{position:absolute;inset:0;transform-style:preserve-3d}

  /* ===== Rain Canvas ===== */
  canvas#fx{position:absolute;inset:0;mix-blend-mode:screen;pointer-events:none}

  /* ===== Ambient glow blobs ===== */
  .city{position:absolute;inset:-10% -10% 0 -10%;background:
      radial-gradient(800px 420px at 10% 38%, rgba(0,255,255,.12), transparent 60%),
      radial-gradient(900px 520px at 88% 26%, rgba(255,0,200,.12), transparent 60%),
      linear-gradient(180deg, rgba(255,255,255,.04) 0%, rgba(255,255,255,0) 60%);
    filter:saturate(115%);
  }
  .scanlines::after{content:"";position:absolute;inset:0;background:repeating-linear-gradient(180deg, rgba(255,255,255,.03) 0 2px, transparent 2px 4px);mix-blend-mode:overlay;pointer-events:none}

  /* ===== 3â€‘point perspective signboards ===== */
  .signWrap{position:absolute;transform-style:preserve-3d}
  /* Keep them away from edges */
  .signWrap.left{left:10vw; top:60vh; transform:rotateX(22deg) rotateY(26deg) rotateZ(-6deg) translateZ(120px)}
  .signWrap.right{right:12vw; top:30vh; transform:rotateX(20deg) rotateY(-28deg) rotateZ(7deg) translateZ(160px)}

  .sign{--w: clamp(120px, 15vw, 260px); --h: clamp(280px, 52vh, 620px); position:relative; width:var(--w); height:var(--h);
    border-radius:14px; background:
      linear-gradient(180deg, rgba(255,255,255,.05), rgba(255,255,255,.01) 60%, rgba(0,0,0,.35)),
      radial-gradient(120% 100% at 50% -10%, rgba(255,255,255,.08), rgba(0,0,0,.0));
    border:1px solid rgba(40,80,120,.6);
    box-shadow:0 0 30px rgba(0,0,0,.55) inset, 0 0 80px rgba(0,234,255,.25), 0 40px 120px rgba(0,0,0,.7);
    overflow:visible; transform-style:preserve-3d;
  }
  .sign.h{--w: clamp(320px, 46vw, 760px); --h: clamp(80px, 16vh, 160px);}
  /* fake thickness */
  .sign::before{content:"";position:absolute;inset:0;border-radius:14px;box-shadow:0 0 22px var(--glow) inset, 0 0 60px var(--glow);
    --glow: var(--ink);
    filter:blur(.2px); mix-blend-mode:screen; opacity:.9;}
  .sign.alt::before{--glow: var(--ink2)}
  .edge{position:absolute;inset:-2px;border-radius:16px;border:2px solid rgba(255,255,255,.12);mix-blend-mode:overlay}
  .extrude{position:absolute;inset:0;background:linear-gradient(90deg, rgba(0,0,0,.5), rgba(0,0,0,.1));filter:brightness(.9);transform:translateZ(-22px);border-radius:14px;opacity:.8}

  .txt{position:absolute;inset:10px;display:flex;align-items:center;justify-content:center;padding:12px;
       writing-mode:horizontal-tb;white-space:nowrap;letter-spacing:.18em;
       font-weight:900;font-size:clamp(24px, 4.4vw, 60px); color:#dff;
       text-shadow:0 0 16px var(--ink), 0 0 36px var(--ink); animation:flicker 6s infinite steps(40)}
  .alt .txt{color:#fde; text-shadow:0 0 16px var(--ink2), 0 0 36px var(--ink2); animation-duration:7s}
  .txt a.link{color:inherit;text-decoration:none;cursor:pointer}
  .txt a.link:hover{text-decoration:underline;text-decoration-thickness:.08em;text-underline-offset:.14em}

  /* Logo block (SVG or IMG) */
  .logo{position:absolute;inset:8px;display:grid;place-items:center;padding:6px;pointer-events:auto;animation:pulseGlow 2.8s ease-in-out infinite;will-change:transform,filter}
  .logo a.link{display:block;width:100%;height:100%;cursor:pointer;position:relative;z-index:5;pointer-events:auto}
  .logo img, .logo svg{max-width:100%;max-height:100%;filter:drop-shadow(0 0 16px var(--ink)) drop-shadow(0 0 36px var(--ink));will-change:transform;}
  .sign.alt .logo img, .sign.alt .logo svg{filter:drop-shadow(0 0 16px var(--ink2)) drop-shadow(0 0 36px var(--ink2));will-change:transform;}

  .logo[data-kind="pv18"]::after{content:none}

  /* PV18 text logo (Jacquard 12 + glitch) */
  .pv18{
    font-family: var(--font-pv);
    font-size: clamp(28px, 6.4vw, 96px);
    line-height: 1;
    letter-spacing: .06em;
    color: #dff;
    text-shadow: 0 0 16px var(--ink), 0 0 36px var(--ink);
    position: relative;
    display: inline-block;
    animation: pulseGlow 2.8s ease-in-out infinite;
  }
  .pv18::before, .pv18::after{
    content: attr(data-text);
    position:absolute; inset:0; pointer-events:none;
  }
  .pv18::before{
    color:#0ff; text-shadow:0 0 10px #0ff;
    clip-path: inset(0 0 55% 0);
    mix-blend-mode: screen;
    animation: glitchTextA 2.1s steps(36) infinite, glitchFlash 4.4s steps(30) infinite;
    transform: translateX(0);
  }
  .pv18::after{
    color:#f0f; text-shadow:0 0 10px #f0f;
    clip-path: inset(45% 0 0 0);
    mix-blend-mode: screen;
    animation: glitchTextB 2.0s steps(34) infinite, glitchFlash 4.4s steps(30) infinite;
    transform: translateX(0);
  }

  /* Text glitch for right sign */
  .txt.glitch{animation:pulseGlow 3s ease-in-out infinite}
  .txt.glitch::before,
  .txt.glitch::after{content:attr(data-text);position:absolute;inset:10px;pointer-events:none}
  .txt.glitch::before{color:#0ff;text-shadow:0 0 8px #0ff;transform:translateX(0);clip-path:inset(0 0 55% 0);mix-blend-mode:screen;animation:glitchTextA 2.2s steps(36) infinite, glitchFlash 4.2s steps(30) infinite}
  .txt.glitch::after{color:#f0f;text-shadow:0 0 8px #f0f;transform:translateX(0);clip-path:inset(45% 0 0 0);mix-blend-mode:screen;animation:glitchTextB 2.0s steps(34) infinite, glitchFlash 4.2s steps(30) infinite}

  /* Animations */
  @keyframes pulseGlow{0%{transform:scale(1)}50%{transform:scale(1.02)}100%{transform:scale(1)}}
  @keyframes glitchFlash{0%,92%{opacity:0}93%{opacity:.8}96%{opacity:.2}97%{opacity:.9}100%{opacity:0}}
  @keyframes glitchImgA{0%{transform:translate(0,0)} 20%{transform:translate(-2px,1px)} 40%{transform:translate(2px,-1px)} 60%{transform:translate(-1px,-2px)} 80%{transform:translate(1px,1px)} 100%{transform:translate(0,0)}}
  @keyframes glitchImgB{0%{transform:translate(0,0)} 20%{transform:translate(2px,-1px)} 40%{transform:translate(-1px,2px)} 60%{transform:translate(1px,-2px)} 80%{transform:translate(-2px,1px)} 100%{transform:translate(0,0)}}
  @keyframes glitchTextA{0%{transform:translateX(0)} 25%{transform:translateX(-2px)} 50%{transform:translateX(1px)} 75%{transform:translateX(-1px)} 100%{transform:translateX(0)}}
  @keyframes glitchTextB{0%{transform:translateX(0)} 25%{transform:translateX(2px)} 50%{transform:translateX(-1px)} 75%{transform:translateX(1px)} 100%{transform:translateX(0)}}

  /* Language-specific fonts */
  .txt:lang(ja){ font-family: var(--font-ja); letter-spacing:.12em; }
  .txt:lang(en){ font-family: var(--font-en); letter-spacing:.22em; }

  @keyframes flicker{0%,97%,100%{opacity:1} 98%{opacity:.35} 99%{opacity:.7}}

</style>
</head>
<body>
  <div class="scene scanlines">
    <div class="city"></div>
    <div class="stage">
      <div class="signWrap left">
        <div class="sign h">
          <div class="edge"></div>
          <div class="extrude"></div>
          <div class="logo" data-kind="pv18">
            <a class="link" href="https://dim.productions/pianovirtuoso18/index.html" target="_blank" rel="noopener">
              
              <span class="pv18" data-text="Piano Virtuoso 18">Piano Virtuoso 18</span>
            </a>
          </div>
        </div>
      </div>
      <div class="signWrap right">
        <div class="sign h alt">
          <div class="edge"></div>
          <div class="extrude"></div>
          <div class="txt glitch" lang="en" data-text="DIMProductions">DIMProductions</div>
        </div>
      </div>
    </div>
    <canvas id="fx"></canvas>
  </div>
<script>
(()=>{
  // Rain-only FX (no audio, no UI)
  const c = document.getElementById('fx');
  const x = c.getContext('2d');
  const DPR = devicePixelRatio||1;
  function fit(){ c.width=innerWidth*DPR; c.height=innerHeight*DPR; c.style.width=innerWidth+'px'; c.style.height=innerHeight+'px'; }
  fit(); addEventListener('resize',fit);

  const drops=[]; const N=240;
  for(let i=0;i<N;i++) drops.push({x:Math.random()*c.width,y:Math.random()*c.height,vy:5+Math.random()*9,len:10+Math.random()*22});

  function loop(){
    const W=c.width,H=c.height;
    x.clearRect(0,0,W,H);
    x.globalCompositeOperation='lighter';
    x.strokeStyle='rgba(0,220,255,0.25)';
    x.lineWidth=1.2*DPR;
    x.beginPath();
    for(const d of drops){
      x.moveTo(d.x,d.y);
      x.lineTo(d.x-2*DPR,d.y+d.len*DPR);
      d.y+=d.vy*DPR; d.x-=0.8*DPR;
      if(d.y>H+40*DPR){ d.y=-20*DPR; d.x=Math.random()*W; }
    }
    x.stroke();
    requestAnimationFrame(loop);
  }
  loop();
})();
</script>
</body>
</html>
